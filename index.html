<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Tiago Daniel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
    <link rel="stylesheet" href="css/components/card-project.css">
</head>

<body>
    <header class="header">
        <img src="assets/img/meuAvatar2.png" alt="Avatar Tiago ">

        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Tiago Daniel</h1>
                <h2 class="subtitle">Engenheiro de Software </h2>
            </div>
            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href=""> Contatos </a>
            </div>
        </div>
    </section>
    <section class="section">

        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">

                <img class="icon" src="img/ico_html5.png" alt="Logo do HTML em pix arte">
                <div class="right">
                    <h3 class="title">HTML 5</h3>
                    <progress class="progress-bar" value="70" max="100">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">

                <img class="icon" src="img/ico_css3.png" alt="Logo do CSS em pix arte ">
                <div class="right">
                    <h3 class="title">CSS 3</h3>
                    <progress class="progress-bar" value="60" max="100">
                        60%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">

                <img class="icon" src="img/ico_js.png" alt="Logo do JavaScript em pix arte ">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" value="10" max="100">
                        10%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">

                <img class="icon" src="img/ico_react.png" alt="Logo do React em pix arte">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" value="30" max="100">
                        30%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">

                <img class="icon" src="img/ico_nodejs.png" alt="Logo do NodeJS em pix arte ">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" value="12" max="100">
                        12%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">

                <img class="icon" src="img/ico_tdd.png" alt="Logo do TDD em pix arte">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" value="8" max="100">
                        8%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">

                <img class="icon" src="img/ico_restapi.png" alt="Logo do Rest API em pix arte">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" value="3" max="100">
                        3%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">

                <img class="icon" src="img/ico_ux.png" alt="Logo do UX em pix arte ">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" value="2" max="100">
                        2%
                    </progress>
                </div>
            </article>
        </div>
       
    </section>
    <section class="section -bgBlack"> 
        <h2 class="main-title -second">Projetos</h2>
        <div class="wrapper-card">
            <figure class="card-project">
                <img class="logo" src="img/firedlabs.png" alt="Logo da FiredLabs">
            </figure>
            <figure class="card-project -blue">
                <img class="logo" src="img/logo-collabcode.png" alt="">
            </figure>
            <figure class="card-project">
                <img class="logo" src="img/portfolio.png" alt="">
            </figure>
        </div>
    </section>
</body>

</html>
